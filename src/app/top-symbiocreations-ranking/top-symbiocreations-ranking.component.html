<mat-list>
    <mat-list-item *ngFor="let item of symbiocreations; index as i; last as last">
      <div matLine>
        <a [routerLink]="['/symbiocreation/', item.symbiocreation.id]" class="bold font-20 teal-700" style="max-width: 90%; padding-left: 5px;">
            {{ item.symbiocreation.name }}
        </a>
      </div>

      <div matLine style="padding-left: 5px;">
        <span class="font-13 gray-700">{{ item.symbiocreation.nparticipants }} participantes</span>
        <span class="font-13 gray-700"> Â· Puntaje: {{ item.relevanceMetric }}</span>
      </div>

      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
</mat-list>
