<mat-progress-spinner *ngIf="isLoadingLlmResponse" 
        style="margin: 40px auto 0;"
        color="accent"
        diameter="40"
        mode="indeterminate">
</mat-progress-spinner>
<p *ngIf="isLoadingLlmResponse" class="centered gray-700 font-15">
    <span *ngIf="!node?.children">Obteniendo sugerencias de IA...</span>
    <span *ngIf="node?.children">Obteniendo sugerencias de IA para este grupo...</span>
</p>


<div *ngIf="ideasSuggested">

    <h3 class="gray-800 font-17 bold" style="margin-top: 50px;">Ideas de ChatGPT:</h3>

    <mat-list>
        <ng-container *ngFor="let idea of ideasSuggested; last as last">
            <mat-list-item lines="3" (click)="openEditIdeaDialog(idea)" style="cursor: pointer;">
                <span matListItemTitle>{{idea.title}}</span>
                <span>
                {{idea.description}}
                </span>
            </mat-list-item>

            <mat-divider *ngIf="!last"></mat-divider>
        </ng-container>
    </mat-list>

</div>
