
<mat-dialog-content>
    <div>
        <video #video class="vid" autoplay style="width: 100%; height: 100%;"></video>
        <canvas #canvas style="display: none; width: 100%; height: 100%;"></canvas>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <span fxFlex></span>
    <button mat-flat-button color="accent" (click)="onCaptureClick()">Capturar</button>
</mat-dialog-actions>
