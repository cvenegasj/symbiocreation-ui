<h1 mat-dialog-title>{{data.title}}</h1>
<mat-dialog-content>
    <p>{{data.content}}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{data.cancelText}}</button>
    <span fxFlex></span>
    <button mat-flat-button [mat-dialog-close]="true" [color]="data.confirmationColor" cdkFocusInitial>{{data.confirmText}}</button>
</mat-dialog-actions>
