<div class="container-80" style="padding: 55px 25px;">

    <h2 class="font-26 bolder gray-900">Top 100 Usuarios</h2>

    <mat-list style="margin-top: 40px;">
        <!-- <h3 matSubheader>
            <span fxFlex></span>
            <span fxFlex="15">Número de participantes</span>
            <span fxFlex="15">Última modificación</span>
            <span fxFlex="40px"></span>
        </h3> -->

        <mat-list-item *ngFor="let user of users; index as i; last as last" style="padding-top: 20px;">
            <div fxLayout="row" style="padding-bottom: 20px;">

                <div class="centered" style="width: 70px; padding: 5px;">
                    <img *ngIf="i === 0" src="assets/jesus-img.svg" width="25" 
                        style="position: relative; top: 2px;" alt="God icon" />

                    <span class="bolder font-26 pink-A200" style="margin-left: 7px;">{{ i + 1 }}</span>
                </div>

                <div fxLayout="column">
                    <div style="padding-left: 5px;">
                        <span class="bold font-18 cyan-color-1">
                            {{ user.name || user.firstName + " " + user.lastName }}
                        </span>
                        <span class="font-13 gray-600" style="margin-left: 2px;">
                            {{ user.email }}
                          </span>
                    </div>
        
                    <div style="padding-left: 5px;">
                        <span class="bold font-14 gray-700">PUNTAJE: {{ user.score }}</span>
                    </div>
                </div>
            </div>

            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
