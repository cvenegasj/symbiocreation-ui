<div class="container-80 container-general">

    <h2 class="font-26 bolder gray-900 container-header">Top 100 Usuarios</h2>

    <mat-list class="list-ranking">

        <ng-container *ngFor="let user of users; index as i; last as last">

            <mat-list-item>
                <span matListItemIcon class="bolder font-26 pink-A200">{{ i + 1 }}</span>

                <div matListItemTitle>
                    <span class="bold font-18 cyan-color-2">{{ user.name || user.firstName + " " + user.lastName }}</span>
                    <span class="font-14 gray-600" style="float: right; margin-top: 18px;">{{ user.email }}</span>
                </div>

                <div matListItemLine>
                    <span class="font-14 gray-700">PUNTAJE: {{ user.score }}</span>
                </div>
