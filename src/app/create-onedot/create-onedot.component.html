<div style="padding: 15px;">
    <div class="container-80" style="margin-top: 40px; margin-bottom: 35px;">
        <h2 class="font-26 bolder gray-900" style="display: inline-block;">Nuevo SymbioGame</h2>
    </div>
    
    <form #form="ngForm" (ngSubmit)="onSubmit()" class="container-60">
        <div>
            <mat-form-field fxFlex>
                <mat-label>Nombre de la sesión</mat-label>
                <input matInput cdkFocusInitial type="text" required [(ngModel)]="model.name" name="name">
            </mat-form-field>
        </div>

        <div fxLayout="row">
            <mat-form-field fxFlex="20" style="margin-right: 20px;">
                <mat-label>Ancho de cuadrícula</mat-label>
                <input matInput type="number" min="5" value="10" [(ngModel)]="model.gridWidth" name="width">
            </mat-form-field>

            <mat-form-field fxFlex="20">
                <mat-label>Alto de cuadrícula</mat-label>
                <input matInput type="number" min="5" value="10" [(ngModel)]="model.gridHeight" name="height">
            </mat-form-field>
        </div>

        <div>
            <button mat-button type="button" (click)="location.back()">Cancelar</button>
            <span fxFlex></span>
            <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">
                <span>Crear</span>
            </button>
        </div>
    </form>

</div>
