<h1 mat-dialog-title>Seleccione una de las ideas del participante:</h1>
<mat-dialog-content>
    <mat-action-list>
        <mat-list-item *ngFor="let node of data.nodes">
            <button *ngIf="node.idea" mat-list-item [mat-dialog-close]="node"> {{node.idea.title}} </button>
            <button *ngIf="!node.idea" mat-list-item [mat-dialog-close]="node"> (vac√≠o) </button>
        </mat-list-item>
    </mat-action-list>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
