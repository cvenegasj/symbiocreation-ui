<h2 mat-dialog-title>¿Quieres participar con una idea nueva?</h2>
<mat-dialog-content>
  <p>Se agregará un nueva idea (nodo) al grafo de la simbiocreación.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <span fxFlex></span>
  <button mat-flat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial class="btn-confirm">Confirmar</button>
</mat-dialog-actions>
