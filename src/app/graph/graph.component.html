<div #container style="height: 100%;">
    
    <mat-menu #nodeContextMenu="matMenu">
        <ng-template matMenuContent let-node="node">

            <button mat-menu-item 
                (click)="openIdeaDetailSidenav(node.id)">
                Ver idea
            </button>

            <button *ngIf="roleOfLoggedIn === 'moderator' || (roleOfLoggedIn === 'ambassador' && nodeAContainsNodeB(node, getMyNode())) || node.u_id === participant?.u_id"
                mat-menu-item 
                [matMenuTriggerFor]="groupsSubMenu" 
                [matMenuTriggerData]="{node: node}">
                Asignar grupo padre
            </button>

            <button *ngIf="!node.u_id && (roleOfLoggedIn === 'moderator' || (roleOfLoggedIn === 'ambassador' && nodeAContainsNodeB(node, getMyNode())))"
                mat-menu-item 
                (click)="changeNameNode(node)">
                Cambiar nombre
            </button>

            <button *ngIf="!node.u_id && (roleOfLoggedIn === 'moderator' || (roleOfLoggedIn === 'ambassador' && nodeAContainsNodeB(node, getMyNode())))" 
                mat-menu-item 
                (click)="deleteNode(node)">
                Eliminar
            </button>
        </ng-template>
    </mat-menu>

    <mat-menu #groupsSubMenu="matMenu">
        <ng-template matMenuContent let-node="node">
            <button mat-menu-item *ngFor="let g of filterGroups(groups, node)" (click)="setParentNode(node.id, g.id)"> <!-- filter because a node cannot be its own parent! -->
                <span>{{g.name}}</span>
            </button>
        </ng-template>
    </mat-menu>

    <div #nodeMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="nodeContextMenu" [style.position]="'absolute'" [style.left.px]="menuX" [style.top.px]="menuY"></div>
</div>
